<!-- Utilizei biblioteca JS Leatfet para a localização do mapa, as demais não estavam funcionando -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Web de Fotos e Localização</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../img/icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <h1>Sistema Web de Captura de Fotos e Localização</h1>
    
    <div class="container">
        <div id="photoContainer"></div>
    
        <div class="infoContainer">
            <h2>Informações da Foto</h2>
            <input type="text" id="title" placeholder="Título" required />
            <input type="text" id="description" placeholder="Descrição" required />
            
            <div id="buttonContainer">
                <button id="takePhotoBtn">Tirar Foto</button>
                <input type="file" id="uploadPhotoInput" accept="image/*" />
                <button id="markLocationBtn">Marcar Localização</button>
                <button id="saveBtn">Salvar Foto</button>
            </div>
        </div>

        <div id="manualLocationContainer" style="display: none;">
            <label for="latitudeInput">Latitude:</label>
            <input type="text" id="latitudeInput" placeholder="Ex: -23.550520">
            
            <label for="longitudeInput">Longitude:</label>
            <input type="text" id="longitudeInput" placeholder="Ex: -46.633308">
        </div>
    </div>

    <!-- Para mostrar o Mapa na tela-->
    <h3>Localização - Mapa</h3>
    <div id="mapContainer" style="height: 300px;"></div>

    <h2>Fotos Salvas</h2>
    <table id="photoTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Descrição</th>
                <th>Localização</th>
                <th>Foto</th>
                <th>Mapa</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Modal para visualizar detalhes -->
    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeDetails">&times;</span>
            <h2>Detalhes da Foto</h2>
            <p id="detailsTitle"></p>
            <p id="detailsDescription"></p>
            <p id="detailsLocation"></p>
            <img id="detailsImage" alt="Detalhes da Foto" style="width:100%">
        </div>
    </div>

    <!-- Modal de confirmação para exclusão -->
    <div id="confirmDeleteModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeConfirmDelete">&times;</span>
            <h2>Confirmar Exclusão</h2>
            <p>Você tem certeza que deseja excluir esta foto?</p>
            <button id="confirmDeleteBtn">Excluir</button>
            <button id="cancelDeleteBtn">Cancelar</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="main.js"></script>
</body>
</html>
